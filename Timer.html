<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/timer.css?v.3">
  <title>Таймер</title>
  
</head>
<body>
  <div class="cont">
    <div class="timer" id="timer">00:05:00</div>
 <div class="btn">
     <button onclick="subtractMinute()"><img src="./img/minus-circle 1.svg" alt=""></button>
     <button onclick="startTimer()"><img src="./img/play-circle 1.svg" alt=""></button>
     <button onclick="restartTimer()"><img src="./img/refresh 1.svg" alt=""></button>
     <button onclick="pauseTimer()"><img src="./img/pause-circle .svg" alt=""></button>
    <button onclick="addMinute()"><img src="./img/add 1.svg" alt=""></button>
 </div>
  </div>

  <script>
    let timer;
    let timeInSeconds = 300; // 5 минут

    function updateTimerDisplay() {
      const hours = Math.floor(timeInSeconds / 3600);
      const minutes = Math.floor((timeInSeconds % 3600) / 60);
      const seconds = timeInSeconds % 60;

      document.getElementById('timer').textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }

    function addMinute() {
      timeInSeconds += 60;
      updateTimerDisplay();
    }

    function subtractMinute() {
      if (timeInSeconds >= 60) {
        timeInSeconds -= 60;
        updateTimerDisplay();
      }
    }

    function startTimer() {
      timer = setInterval(function () {
        if (timeInSeconds > 0) {
          timeInSeconds--;
          updateTimerDisplay();
        } else {
          clearInterval(timer);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
    }

    function restartTimer() {
      clearInterval(timer);
      timeInSeconds = 300; // 5 минут
      updateTimerDisplay();
    }

    updateTimerDisplay(); // отобразить начальное значение таймера
  </script>
</body>
</html>
