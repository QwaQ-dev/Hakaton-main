<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
        rel="stylesheet"
    />
    
    <link rel="stylesheet" href="../css/font.css?v.03">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <canvas id="wheel"></canvas>
            <!-- Добавлено поле для ввода числа -->
            <input type="number" id="number-input" placeholder="Введите число" />
            <button id="add-number-btn">Добавить число</button>
            <button id="spin-btn">Крутить!</button>
            <img src="../img/1.png" alt="spinner arrow" class="arrow" />
        </div>
        <div id="final-value">
            <p>Нажмите кнопку для старта!</p>
        </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
